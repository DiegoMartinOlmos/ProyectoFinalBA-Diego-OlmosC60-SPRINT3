<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/StylesPagina3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Formulario de registro e inicio de sesion</title>
</head>

<body>
        <div class="contenedor">

            <div class="form-content">

                    <h1>Registro</h1>

                <form action="#" method="post" id="miFormulario">

                     <!-- Input field Nombre-->

                    <div class="input-group">

                        <div class="input-field" id="nameInput">

                            <i class="fa-solid fa-user"></i>

                            <input type="text" placeholder="Nombre" required>

                         </div>


                        <!-- Input field Correo -->

                        <div class="input-field">

                            <i class="fa-solid fa-envelope"></i>

                            <input type="email" placeholder="Email" required >

                        </div>

                        <!-- Input Contrase単a -->

                        <div class="input-field">

                            <i class="fa-solid fa-lock"></i>

                            <input type="password" placeholder="Contrase単a" required>


                        </div>

                        <!-- Olvidaste tu contrase単a -->
                    
                        <p>Olvidaste tu  <a href="#"> contrase単a</a></p>

                        <!-- Botones -->

                </div> 

                    <div class="btn-field">

                        <button id="signUp" signUp>Registro</button>

                        <button id="signIn" type="button" class="disable">Login</button>

                    </div>
                    
                </form>

            </div>

        </div>
   
      <script src="../scripts/form.js"></script>
</body>

</html>
